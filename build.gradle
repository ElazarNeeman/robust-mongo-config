project.ext {
  groupId = 'de.hypoport'
  artifactId = 'robust-mongo-config'
  version = '1.0'
  nexusUrl = 'http://nexus-beta.hypoport.local/nexus/content/repositories/europace2'
  artifactDownloadUrl = "${project.ext.nexusUrl}/de/hypoport/ep2/${artifactId}/${project.ext.version}/${artifactId}-${project.ext.version}.zip"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  def springVersion = '4.0.6.RELEASE'

  compile "org.springframework:spring-core:$springVersion"
  compile "org.springframework.data:spring-data-mongodb:1.5.1.RELEASE"
  compile "org.mongodb:mongo-java-driver:2.12.2"
  compile("javax.inject:javax.inject:1") { force = true }
  compile 'org.apache.commons:commons-lang3:3.3.2'
  compile 'joda-time:joda-time:2.3'

  testCompile "org.testng:testng:5.14.2"
  testCompile "org.easytesting:fest-assert:1.4"
  testCompile "de.hypoport.testutils:testng-testutils:1.5"
  testCompile "org.springframework:spring-test:$springVersion"

}
